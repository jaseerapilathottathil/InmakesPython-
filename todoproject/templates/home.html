{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo List</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class=" row">
        <div class="col-md-6">
            <h4> Enter The Daily Task</h4>
           <form method="POST" class="p-3 shadow">
               {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control"  name="task" placeholder="Enter the task"><br>
                 </div>
                     <div class="form-group">
                         <input type="text" class="form-control" name="priority" placeholder="Enter your priority "><br>
                     </div>
                         <div class="form-group">
                              <input type="date" class="form-control" name="date" placeholder="Enter the Date "><br>
                         </div>
                  <input type="Submit" class="btn btn-success" >
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title"> {{i.name}}</h6>
                    <h6>{{i.priority}}</h6><br>
                    <h6>{{i.date}}</h6>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %} ">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %} ">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
